spring:
  application:
    name: ad-dsp-api

  datasource:
    master:
      jdbc-url: jdbc:postgresql://jerry.world:32222/ad
      username: test
      password: test
      driver-class-name: org.postgresql.Driver
      pool-name: master-pool
      maximum-pool-size: 10
      minimum-idle: 5
    readonly:
      jdbc-url: jdbc:postgresql://jerry.world:32222/ad
      username: test
      password: test
      driver-class-name: org.postgresql.Driver
      pool-name: readonly-pool
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:jerry.world:30092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

outbox:
  publisher:
    batch-size: 100
    max-retry-count: 5
    poll-interval-ms: 1000

jwt:
  secret: ${JWT_SECRET:dGhpc0lzQVZlcnlMb25nU2VjcmV0S2V5Rm9yVGVzdGluZ1B1cnBvc2VzT25seURvTm90VXNlSW5Qcm9kdWN0aW9u}
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

server:
  port: 8080

product-api:
  base-url: http://jerry.world:8081
  connect-timeout: 5000
  read-timeout: 10000
