    <script th:inline="javascript">
        const successMsg = /*[[#{signup.success}]]*/ 'íšŒì›ê°€ì…ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.';
        const errorMsg = /*[[#{error.server}]]*/ 'ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
        const failedMsg = /*[[#{error.failed}]]*/ 'íšŒì›ê°€ì…ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';

        function showAlert(message, isError) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = isError ? 'alert alert-error' : 'alert alert-success';
            alertBox.style.display = 'block';
        }

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                businessName: document.getElementById('businessName').value,
                businessNumber: document.getElementById('businessNumber').value,
                contactName: document.getElementById('contactName').value,
                contactPhone: document.getElementById('contactPhone').value
            };

            try {
                const response = await fetch('/api/v1/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(successMsg, false);
                    setTimeout(() => { window.location.href = '/login'; }, 1500);
                } else {
                    showAlert(result.error?.message || failedMsg, true);
                }
            } catch (error) {
                showAlert(errorMsg, true);
            }
        });
    </script>
